<div class="container">
    <form (ngSubmit)="onSave(livro)" [formGroup]="livroForm">
      <div>
        <mat-form-field class="titulo" appearance="fill">
          <mat-label>Titulo</mat-label>
          <input matInput formControlName="titulo" type="text" />
        </mat-form-field>
     
      <mat-form-field class="sumario" appearance="fill">
        <mat-label>Sumario</mat-label>
        <textarea matInput formControlName="sumario" type="text"></textarea>
      </mat-form-field>
   
      <mat-form-field class="preco" appearance="fill">
        <mat-label>Preco</mat-label>
        <input matInput formControlName="preco" type="number" />
      </mat-form-field>
    
      <mat-form-field class="paginas" appearance="fill">
        <mat-label>Numero de Paginas</mat-label>
        <input matInput formControlName="numeroPaginas" type="number" />
      </mat-form-field>

      <mat-form-field class="isbn" appearance="fill">
        <mat-label>Isbn</mat-label>
        <input matInput formControlName="isbn" type="text" />
      </mat-form-field>   

      <mat-form-field class="publicacao" appearance="fill">
        <mat-label>Data de Publicacao</mat-label>
        <input matInput formControlName="dataPublicacao" type="date" />
      </mat-form-field>  

      <mat-form-field class="capa" appearance="fill">
        <mat-label>Capa</mat-label>
        <input matInput formControlName="capa" type="text" />
      </mat-form-field>  

      <mat-form-field class="autor" appearance="fill">
        <mat-label>Autores</mat-label>
        <mat-select formControlName="autorDTO">
          <mat-option *ngFor="let autor of autores" [value]="autor">
            {{autor.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="categorias" appearance="fill">
        <mat-label>Categorias</mat-label>
        <mat-select formControlName="categoriaDTO">
          <mat-option *ngFor="let categoria of categorias" [value]="categoria">
            {{categoria.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>      
    </div>
    <div class="botoes">
      <button class="salvar" type="submit" mat-stroked-button color="primary">
        Salvar
      </button>      
      <button class="cancelar" mat-stroked-button color="accent" routerLink="">
        Cancelar
      </button>
    </div>
  </form>    
</div>
