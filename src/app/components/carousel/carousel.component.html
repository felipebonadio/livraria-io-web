<div class="container">

  <div class="texto">
    <h1>LANÇAMENTOS E PROMOÇÕES</h1>
  </div>

  <div class="col-2">
  <div class="carousel">
    <owl-carousel-o [options]="customOptions">
      <ng-container class="tamanho" *ngFor="let livro of livros">
        <ng-template carouselSlide>
          <a [owlRouterLink]="['/livro', livro.id]">
            <img
              [src]="livro.capa"
              [alt]="livro.titulo"
              [title]="livro.titulo"
            />
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
</div>
