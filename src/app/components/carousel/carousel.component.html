<div class="centro">
<div class="carousel">
<owl-carousel-o [options]="customOptions">

  <ng-container class="tamanho" *ngFor="let livro of livros">
    <ng-template carouselSlide>
      <a [owlRouterLink]="['/livro', livro.id]">
      <img [src]="livro.capa" [alt]="livro.titulo" [title]="livro.titulo">
    </a>
    </ng-template>
  </ng-container>

</owl-carousel-o>
</div>
</div>
